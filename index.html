<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJSU Spartan Mascot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="battle.html" class="nav-link">Battle Arena</a>
            <a href="combat.html" class="nav-link">Combat Arena</a>
        </nav>
        
        <h1>SJSU Spartan Mascot</h1>
        <p class="controls">Use WASD or Arrow Keys to move the Spartan!</p>
        
        <!-- Spartan Mascot -->
        <div class="spartan" id="spartan">
            <!-- Helmet -->
            <div class="helmet">
                <!-- Helmet Crest -->
                <div class="crest">
                    <div class="crest-plume"></div>
                    <div class="crest-base"></div>
                </div>
                <!-- Helmet Visor -->
                <div class="visor"></div>
                <!-- Helmet Body -->
                <div class="helmet-body"></div>
            </div>
            
            <!-- Face -->
            <div class="face">
                <!-- Eyes -->
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <!-- Nose -->
                <div class="nose"></div>
                <!-- Mouth -->
                <div class="mouth"></div>
            </div>
            
            <!-- Body/Armor -->
            <div class="armor">
                <!-- Chest Plate -->
                <div class="chest-plate">
                    <div class="armor-detail"></div>
                </div>
                <!-- Shoulder Guards -->
                <div class="shoulder-guard left-shoulder"></div>
                <div class="shoulder-guard right-shoulder"></div>
            </div>
            
            <!-- Arms -->
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            
            <!-- Legs -->
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            
            <!-- Red Cape -->
            <div class="cape">
                <div class="cape-body"></div>
                <div class="cape-folds"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
